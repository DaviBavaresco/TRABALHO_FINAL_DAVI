<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Cadastrar Programador</title>
</head>
<body>
	<h1>Cadastrar Programador</h1>
        <form method ="POST" action="direcionaCad.jsp">
            <p>
                Nome:    <br/>
                <input type="text" name="nome">
            </p>
            <p>
                Endereço: <br/>
                <input type="text" name="endereco">
            </p>
            <p>
                Email: <br/>
                <input type="text" name="email">
            </p>
            <p>
                Salario: <br/>
                <input type="text" name="salario">
            </p>
            <p>
                CPF: <br/>
                <input type="text" name="cpf">
            </p>
            <p>
                Linguagem de Programação: <br/>
                <input type="text" name="linguagemProg">
            </p>
            <p>
                Projetos: <br/>
                <input type="text" name="projetos">
            </p>
           <p>
                <input type="submit" value="OK">
            </p>
            <p>
                <input type="reset" value="Limpar">
            </p>
        </form> 
        <a href="index.html"> Voltar para a página principal </a><br/>
        <a href="listarProgramadores.jsp">Ver lista de Programadores</a>

</body>
</html>
